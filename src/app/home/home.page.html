<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ionic Image Uploader</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <h1>Ionic Image Uploader</h1>
    <p>Scan the QR code on your site to connect your device!</p>
    <p>Press the button below to get started</p>
    <ion-button [routerLink]="['/scanner']" routerLinkActive="router-link-active" >Scan QR</ion-button>
  </div>
</ion-content>
